<!DOCTYPE html>
<html>
  <head>
    <title>8.png</title>
      <!--Etiqueta usada para colocar el autor de la página web-->
    <meta name='author' content='Camilo'>
    <!--Etiqueta usada para colocar las palabras con las cuales se indexara la página y se podrá encontrar por google-->
    <meta name='keywords' content='html, css, fundamentos'>
    <!--Etiqueta usada para dar una descripción de la página web-->
    <meta name='description' content='Tarea programacion IV'>

    <!--Etiqueta usada para decirle al navegador que se usarán el tipo de codificación utf-8 o para caracteres especiales-->
    <meta charset='utf-8'>
    <!--Etiqueta usada para optimización para móviles diciendo que el-->
    <!--width(ancho) es igual al tamaño de la pantalla actual-->
    <!--user-scalable=no significa que el usuario no puede hacer zoom sobre la página evitando que el usuario genere una distorsión en la visualización-->
    <meta name='viewport' content='width=device-width, user-scalable=no'>
    <!--Etiqueta usada para colocar el nombre en la pestaña del navegador web-->
  </head>
  <body>
    <!--Código-->

      <!--Etiqueta imagen-->
     <h1>
     <img src="concert_logo.png" alt="concert_logo">Tu concierto
     </h1>

     <p>Bienvenido a este blog de conciertos... </p>

     <img src="concert.jpeg" alt="concert">

  </body>
</html>
